<!DOCTYPE html>
<html>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test</title>

	<!-- 내부스타일 -->
	<style>
		/* 특정 tag에 적용 */
		label {
			color: blue;
		}
		/* 특정 id에 적용 */
		#id1 {
			color: red;
		}
		#id2 {
			color: pink;
		}
	</style>
	
	<!-- 외부스타일 -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h2>test</h2>
	
	<div>
		<form action="">
			<div>
				<label for="name">사용자이름</label>
				<!-- 내부스타일, 인라인으로 적용 -->
				<input type="text" style="color: red"> 
				<span>5자이하</span>
			</div>
			<div>
				<label for="password" id="id1">비밀번호</label>
				<input type="password">
				<span id="id2">인라인 텍스트</span>
			</div>
			<div>
				<label for="tel" class="class1">전화번호</label>
				<input type="tel">
				<span class="class1">ex)01011112222</span>
			</div>
			<div>
				<label for="email">이메일</label>
				<input type="email">
				<span>@</span>
			</div>
			
			<button type="submit">등록</button>
		</form>		
	</div>
	
</body>

</html>
