<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calc</title>

	<!-- bootstrap -->
	<!-- <link href="/css/bootstrap-5.3.5/bootstrap.min.css" rel="stylesheet"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- 외부스타일 -->
	<link href="./calc.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1 style="color:black;margin-left:0.25rem;">
			카네스블랙계산기
		</h1>
		<br>
		<div class="calculator">
			<input type="text" name="screen" id="screen" readonly>
			<table>
				<tr>
					<td colspan="3">
						<button id="resetButton"
							style="width:100%;background-color:#f01600; font-weight:bold;color:#ecf0f1;">C</button>
					</td>
					<td><button>/</button></td>
				</tr>
				<tr>
					<td><button>7</button></td>
					<td><button>8</button></td>
					<td><button>9</button></td>
					<td><button>*</button></td>
				</tr>
				<tr>
					<td><button>4</button></td>
					<td><button>5</button></td>
					<td><button>6</button></td>
					<td><button>-</button></td>
				</tr>
				<tr>
					<td><button>1</button></td>
					<td><button>2</button></td>
					<td><button>3</button></td>
					<td><button>+</button></td>
				</tr>
				<tr>
					<td>
						<button></button>
					</td>
					<td>
						<button style="font-weight:bold;">0</button>
					</td>
					<td>
						<button></button>
					</td>
					<td>
						<button id="result" style="background-color: #30edbe;font-weight:bold;color:white;">=</button>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<!-- bootstrap -->
	<!-- <script src="/js/bootstrap-5.3.5/bootstrap.bundle.min.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./calc.js"></script>
</body>

</html>
